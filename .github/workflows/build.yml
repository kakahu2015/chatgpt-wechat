name: Build Go Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.3'

    - name: List chat directory structure
      run: |
        cd chat
        ls -R | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//  /g' -e 's/^/  /' -e 's/-/|/'

    - name: Build
      run: |
        cd chat
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o chat .

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: chat
        path: chat/chat

    - name: Debug Info
      if: failure()
      run: |
        echo "Chat directory contents:"
        ls -R chat
        echo "Go environment:"
        go env
        echo "Go modules:"
        cd chat
        go list -m all
